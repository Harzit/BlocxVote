<html>
    <head>
        <title>Welcome to BloxVote platform</title>
        <link rel="icon" href="/Shots/logo.png">
        <link rel="stylesheet" href="/BVM/index.css">
    </head>

    <body class="bodydesign">
        <div class="mainpage">
            <h1>Welcome to BloxVote</h1>
        </div>
        <div class="mainpage2">
            <h2>Revolutionizing the Voting Landscape with Blockchain-Driven Security and Transparency</h2>
        </div>
        <div class ="mainpage3">
            <h2 class="label-text" >Enter your Adhaar Card Number</h2>
            <input class="input-box" type="text" id="adhaar" placeholder="XXXX-XXXX-XXXX" maxlength="14">
        </div>

        <script>
            document.getElementById('aadhaar').addEventListener('input', function (e) {
              let value = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
              let cursorPosition = e.target.selectionStart; // Get the cursor position
          
              // Format the value by adding a dash after every 4 characters
              let formattedValue = '';
              for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                  formattedValue += '-';
                }
                formattedValue += value[i];
              }
          
              // Set the formatted value to the input box
              e.target.value = formattedValue;
          
              // Correct cursor position after formatting
              let adjustedPosition = cursorPosition;
              if (cursorPosition > 4 && (cursorPosition % 5 === 0)) {
                adjustedPosition++;
              }
          
              e.target.setSelectionRange(adjustedPosition, adjustedPosition); // Set the cursor position
            });
          </script>
        
        <div class="mainpage4">
            <button class="connect-btn">CONNECT</button>
        </div>
    </body>
</html>
